<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Sesi 2 - Belajar HTML | Irfan Hafizh</title>
  </head>
  <body>
    <center>
      <h1>Tugas Sesi 2 - Belajar HTML | Irfan Hafizh</h1>
      <form action="">
        <table>
          <tr>
            <td align="right">
              <label for="text">Text :</label>
            </td>
            <td>
              <input type="text" name="text" id="text" />
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="password">Password :</label>
            </td>
            <td>
              <input type="password" name="password" id="password" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <label for="radioOne">Radio 1</label>
                <input
                  type="radio"
                  name="radio"
                  id="radioOne"
                  value="radioOne"
                  checked
                />
                <label for="radioTwo">Radio 2</label>
                <input
                  type="radio"
                  name="radio"
                  id="radioTwo"
                  value="radioTwo"
                />
              </center>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <label for="checkboxOne">Checkbox 1</label>
                <input
                  type="checkbox"
                  name="checkboxOne"
                  id="checkboxOne"
                  value="checkboxOne"
                  checked
                />
                <label for="checkboxTwo">Checkbox 2</label>
                <input
                  type="checkbox"
                  name="checkboxTwo"
                  id="checkboxTwo"
                  value="checkboxTwo"
                  checked
                />
              </center>
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="select">Combo Box :</label>
            </td>
            <td>
              <select name="select" id="select">
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right">
              <label for="textarea">Textarea :</label>
            </td>
            <td>
              <textarea
                name="textarea"
                id="textarea"
                cols="16"
                rows="2"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <button type="submit">Button</button>
              </center>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
